    <div id="curve_chart" style="width: 2; height: 2"></div>

    <div class="sidenav">
      <a href="#" style="color: #9290E6;">EN</a> <a href="">|</a> <a href="#">ES</a>

      <a style="margin-left: 40px">3D Model</a>

      <div id="curve_chart" style="width: 2; height: 2"></div>

    <div class="header">
      <div class="searchContainer">
        <i class="fa fa-search searchIcon"></i>
        <input class="searchBox" type="search" name="search" />
      </div>
      <div class="header-child time" id="time-field">
            <span id='time'></span>
        </div>
    </div>
    <main>

      <h1 id="room-id">Living Room</h1>
      <div class="flex-container">
        <div class="box flex-1">
          <p class="square-header">Total Energy Usage</p>
          <p id="total">00</p>
        </div>
        <div class="box flex-2">
          <p class="square-header">Average Energy Usage</p>
          <p id="slope">00000</p>
        </div>
      </div>
      <div class="flex-container">
        <div class="box flex-1">
          <p class="square-header">Peak Energy Usage</p>
          <p id="peak"># kWh</p>
        </div>
        <div class="box flex-2">
          <p class="square-header">Offpeak Energy Usage</p>
          <p id="offpeak"># kWh</p>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/b9cc338eb6.js"
      crossorigin="anonymous"
    ></script>
